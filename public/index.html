<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio HandleBars, Pug, Ejs - Diego Balbis</title>
    <!-- Styles -->
    <!-- Dejame comitear -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"

    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <h1 class="homeTitle">Bienvenido!</h1>
    <div class="container formContainer">
      <form class="productosForm" action="/productos" method="post">
        <label for="title">Titulo:</label> <br />
        <input placeholder="Ingrese un Titulo" type="text" name="title" id="" />
        <br />
        <label for="price">Precio:</label>
        <br />
        <input
          placeholder="Ingrese un Precio"
          type="number"
          name="price"
          id=""
        />
        <br />
        <label for="thumbnail">Imagen:</label>
        <br />
        <input
          placeholder="Ingrese URL de la imagen"
          type="text"
          name="thumbnail"
          id=""
        />
        <br />
        <input class="buttonSubmit" type="submit" value="Enviar" />
      </form>
    </div>

    <a class="navLink" href="/productos">Ver Productos</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
