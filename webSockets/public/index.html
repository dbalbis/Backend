<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio WebSockets - Diego Balbis</title>
    <!-- Styles -->
    <!-- Dejame comitear LPM -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="homeTitle">Bienvenido!</h1>
    <div class="container formContainer">
      <form class="productosForm">
        <label for="title">Titulo:</label> <br />
        <input
          id="prodTitle"
          required
          placeholder="Ingrese un Titulo"
          type="text"
          name="title"
          id=""
        />
        <br />
        <label for="price">Precio:</label>
        <br />
        <input
          id="prodPrice"
          required
          placeholder="Ingrese un Precio"
          type="number"
          name="price"
          id=""
        />
        <br />
        <label for="thumbnail">Imagen:</label>
        <br />
        <input
          id="prodThumbnail"
          required
          placeholder="Ingrese URL de la imagen"
          type="text"
          name="thumbnail"
          id=""
        />
        <br />
        <input class="buttonSubmit" type="submit" value="Enviar" />
      </form>
    </div>

    <div class="container productosContainer">
      <div class="noProducts"><h3>No hay productos!</h3></div>

      <div class="yesProducts">
        <h3 class="listTitle">Productos Disponibles</h3>

        <table class="table tableContainer">
          <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody class="productsPool"></tbody>
        </table>
      </div>
    </div>
    <hr />
    <!-- CHAT -->
    <div class="container chatContainer">
      <form class="messagesForm">
        <label for="email">Email</label>
        <br />
        <input
          id="userEmail"
          required
          placeholder="Ingrese Email"
          type="email"
          name="email"
        />
        <label for="message">Mensaje</label>
        <br />

        <input
          id="userMessage"
          required
          placeholder="Ingrese Mensaje"
          type="text"
          name="message"
        />
        <br />
        <input class="buttonSubmit" type="submit" value="Enviar" />
      </form>
      <h3 class="messagesTitle">Mensajes</h3>
      <div class="messagesPool"><h3>No hay Mensajes</h3></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
  </body>
</html>
